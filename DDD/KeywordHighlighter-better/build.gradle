apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'java'
	
defaultTasks 'clean', 'build'


project.ext {
	//libs
	//test-libs
	junit = 'junit:junit:4.8.1'
    hamcrest = 'org.hamcrest:hamcrest-all:1.3'
}

repositories {
	mavenCentral()
}
	
dependencies {
	testCompile(project.ext.junit, project.ext.hamcrest)
}
	